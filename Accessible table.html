<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
    <style>
        table{

            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;;
        }
    </style>
</head>
<body>
    <header>
        <h1> HTML Table </h1>
    </header>
    <main>
        <table>
            <caption> Students info </caption>
            <colgroup>
                <col span="3" style="background-color:pink ;">
                 
            
            </colgroup>
            <thead>
                <tr>
                    <th scope="col"> ID </th>
                    <th scope="col">Name </th>
                    <th scope="col"> GPA </th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <th scope="row"> 101 </td>
                    <td> Jubair </td>
                    
                    <td> 3.33</td>
                </tr>
                <tr >
                    <td scope="row"> 102 </td>
                    <td>nayeem</td>
                   
                    <td> 3.65 </td>
                    </tr>
    
                    <tr >
                    <td scope="row"> 103 </td>
                    <td>Asif</td>
                  
                    <td> 3.75 </td>
                    </tr>
                    <tr>
                        <td scope="row" > 104 </td>
                        <td> Arman </td>
                        
                        <td> 3.3</td>
                    </tr>

            </tbody>
        </table>


    </main>
    
</body>
</html>
