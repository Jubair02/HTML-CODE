<!DOCTYPE html>
<html>
	<head>
	<title>HTML Table
	</title>
	<style>
	table{
	width:300px;
	height: 200px;
	border: 2px solid black;
	border-collapse:collapse;
	}
	td,th{border: 1px solid black;
	padding :15px;
	}
	tr{text-align:center}
	
	</style>
	
	</head>
	
	<body>
	<table >
			<caption> Student Details
			</caption>
	<thead>
		<tr >
			<th> ID </th>
			<th> Name </th>
			<th> GPA </th>
			</tr>
	
	</thead>
	<tbody>
		<tr >
			<td> 101 </td>
			<td>Jubair</td>
			<td> 3.35 </td>
			</tr>
			<tr >
			<td> 102 </td>
			<td>nayeem</td>
			<td> 3.65 </td>
			</tr>
			<tr >
			<td> 103 </td>
			<td>Asif</td>
			<td> 3.75 </td>
			</tr>
			
			
			
	</tbody>
</table>	
	
	
	</body>







</html>
